<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>think twice</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Are you ready to send that text message? </h1>
    </header>
    <section id="assignment">
      <h2>Try it out!</h2>
      <!-- 2) Register the user input on "keydown" and output it in the paragraph (hint: event.target.value helps) -->
      <h3>{{ placeholderText1 }}</h3>
      <input type="text" 
        v-on:keydown="showInput"
      />
      <h4>and it looks like:</h4>
      <div class="message-wrapper">
        <p>{{ input }}</p>
      </div>
      <hr />
      <!-- 3) Repeat 2) but only output the entered value if the ENTER key was pressed -->
      <h3>{{ placeholderText2 }}</h3>
      <input type="text"
      v-on:keydown="saveInput" 
      v-on:click="alertMade"
      v-on:keyup.enter="confirmInput"/>
      <h4>and it looks like:</h4>
      <div class="message-wrapper">
        <p>{{ confirmedInput }}</p>
      </div>
    </section>
  </body>
</html>
