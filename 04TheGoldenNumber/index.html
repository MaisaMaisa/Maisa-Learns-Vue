<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="assignment">
      <div class="message">
        <p>Hello User, <br>there is a golden number hiding on this page. <br>To find it, carefully add value to the result until you've reached it.<br><br>Good luck ofc!</p>
      </div>
      <div class="buttons">
        <button @click="add(5)">Add 5</button>
        <button @click="add(1)">Add 1</button>
      </div>

      <!-- 1) Connect the buttons and calculate a value (a number) -->
      <!-- Show "Not there yet" until you reach a result of exactly 37 -->
      <!-- Show "Too much!" if the result is greater than 37 -->
      <p>Result: {{ counter }}</p>
      <p class="hint">{{ showText }}</p>
      <img :src= "goldenImage"/>
      <!-- 2) Watch for changes in "result" and reset the value to 0 after 5 seconds -->
    </section>
  </body>
</html>
